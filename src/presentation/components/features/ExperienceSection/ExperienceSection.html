<section id="experience" class="py-24 max-w-5xl fade-in-up">
    <SectionHeader number="02.">{{ $t('experience.title') }}</SectionHeader>

    <BaseTabs :tabs="tabList" :model-value="activeTabId" @update:model-value="$emit('update:activeTabId', $event)">
        <template #default="{ activeTab }">
            <div v-for="job in jobs" :key="job.id" v-show="activeTab === job.id" class="animate-fadeIn">
                <h3 class="text-xl font-bold text-white mb-1 flex flex-wrap items-baseline gap-x-2">
                    <span>{{ $t(`experience.jobs.${job.id}.role`) }}</span>
                    <span class="text-green">@ {{ $t(`experience.jobs.${job.id}.company`) }}</span>
                </h3>
                <p class="font-mono text-xs text-lightSlate mb-6 whitespace-normal">{{
                    $t(`experience.jobs.${job.id}.dates`) }}</p>
                <div class="space-y-4 text-slate text-base">
                    <ul class="space-y-3">
                        <li v-for="(bullet, index) in $tm(`experience.jobs.${job.id}.bullets`)" :key="index"
                            class="flex items-start">
                            <span class="text-green mr-2 mt-1">â–¹</span>
                            <span>{{ bullet }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </template>
    </BaseTabs>
</section>
