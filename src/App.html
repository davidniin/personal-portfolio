<div class="bg-navy min-h-screen text-slate selection:bg-green selection:text-navy font-sans overflow-x-hidden">

    <!-- Spotlight Effect Background -->
    <div id="spotlight" class="spotlight hidden md:block fixed inset-0 z-[9999] pointer-events-none"></div>

    <!-- Navigation -->
    <TheNavbar :nav-links="NAV_LINKS" :is-mobile-menu-open="isMobileMenuOpen" @toggle-mobile-menu="toggleMobileMenu"
        @close-mobile-menu="closeMobileMenu" />

    <!-- Main Content -->
    <main class="container mx-auto px-6 md:px-24 lg:px-32 xl:px-40">

        <!-- Hero Section -->
        <HeroSection :personal-info="PERSONAL_INFO" @navigate-projects="navigateToProjects" @toggle-chat="toggleChat" />

        <!-- About Section -->
        <AboutSection :accordion-state="accordionState" @toggle="toggleAccordion" />

        <!-- Experience Section -->
        <ExperienceSection :jobs="JOBS" :active-tab-id="activeTabId" @update:active-tab-id="activeTabId = $event" />

        <!-- Projects Section -->
        <ProjectsSection :projects="PROJECTS" />

        <!-- Contact Section -->
        <ContactSection :email="SOCIAL_LINKS.email" />

    </main>

    <!-- Footer -->
    <TheFooter />

    <!-- Social Links (Fixed Sidebars) -->
    <SocialLinks :social-links="SOCIAL_LINKS" />

    <!-- Chat Widget -->
    <ChatWidget ref="chatContainerRef" :is-chat-open="isChatOpen" :chat-messages="chatMessages" :user-input="userInput"
        :is-thinking="isThinking" @toggle-chat="toggleChat" @send-message="sendMessage"
        @update:user-input="userInput = $event" />

</div>
