<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Gemini Models</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a192f;
            color: #64ffda;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #64ffda;
        }

        h2 {
            color: #64ffda;
            margin-top: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #112240;
            border: 1px solid #64ffda;
            color: #64ffda;
            font-family: 'Courier New', monospace;
        }

        button {
            background: #64ffda;
            color: #0a192f;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
        }

        button:hover {
            background: #52e4c2;
        }

        pre {
            background: #112240;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #64ffda;
        }

        .model {
            background: #112240;
            padding: 15px;
            margin: 10px 0;
            border-left: 3px solid #64ffda;
        }

        .model-name {
            color: #64ffda;
            font-weight: bold;
            font-size: 1.2em;
        }

        .supported {
            color: #52e4c2;
        }

        .error {
            color: #ff6b6b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th {
            background: #112240;
            border-bottom: 2px solid #64ffda;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #233554;
        }

        .price-note {
            font-size: 0.9em;
            color: #8892b0;
            background: #112240;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>üîç Gemini Models Checker</h1>
    <p>Introduce tu API key para ver qu√© modelos est√°n disponibles:</p>

    <input type="text" id="apiKey" placeholder="Pega tu API key aqu√≠ (AIza...)">
    <button onclick="checkModels()">Ver Modelos Disponibles</button>

    <div id="results"></div>

    <script>
        // Pricing information (as of January 2024)
        const pricing = {
            'gemini-pro': {
                inputPer1M: 0.50,
                outputPer1M: 1.50,
                free: 'Hasta 60 req/min gratis'
            },
            'gemini-1.5-pro': {
                inputPer1M: 3.50,
                outputPer1M: 10.50,
                free: 'Hasta 2 req/min gratis'
            },
            'gemini-1.5-flash': {
                inputPer1M: 0.35,
                outputPer1M: 1.05,
                free: 'Hasta 15 req/min gratis'
            },
            'gemini-1.0-pro': {
                inputPer1M: 0.50,
                outputPer1M: 1.50,
                free: 'Hasta 60 req/min gratis'
            }
        };

        async function checkModels() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultsDiv = document.getElementById('results');

            if (!apiKey) {
                resultsDiv.innerHTML = '<p class="error">‚ö†Ô∏è Por favor introduce tu API key</p>';
                return;
            }

            resultsDiv.innerHTML = '<p>‚è≥ Consultando modelos disponibles...</p>';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models?key=${apiKey}`);
                const data = await response.json();

                if (data.error) {
                    resultsDiv.innerHTML = `<p class="error">‚ùå Error: ${data.error.message}</p>`;
                    return;
                }

                let html = '<h2>‚úÖ Modelos Disponibles:</h2>';

                if (data.models && data.models.length > 0) {
                    data.models.forEach(model => {
                        const supportsGenerate = model.supportedGenerationMethods?.includes('generateContent');
                        const modelId = model.name.split('/').pop();
                        const priceInfo = pricing[modelId];

                        html += `
                            <div class="model">
                                <div class="model-name">${model.name}</div>
                                <div>Display Name: ${model.displayName || 'N/A'}</div>
                                <div>Description: ${model.description || 'N/A'}</div>
                                <div class="${supportsGenerate ? 'supported' : 'error'}">
                                    Soporta generateContent: ${supportsGenerate ? '‚úÖ S√ç' : '‚ùå NO'}
                                </div>
                                <div>M√©todos soportados: ${model.supportedGenerationMethods?.join(', ') || 'N/A'}</div>
                                ${priceInfo ? `
                                    <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #64ffda;">
                                        <strong>üí∞ Precios:</strong><br>
                                        Input: $${priceInfo.inputPer1M} / 1M tokens<br>
                                        Output: $${priceInfo.outputPer1M} / 1M tokens<br>
                                        <span class="supported">${priceInfo.free}</span>
                                    </div>
                                ` : ''}
                                ${model.inputTokenLimit ? `
                                    <div style="margin-top: 5px;">
                                        üìä L√≠mite de tokens de entrada: ${model.inputTokenLimit.toLocaleString()}
                                    </div>
                                ` : ''}
                                ${model.outputTokenLimit ? `
                                    <div>
                                        üì§ L√≠mite de tokens de salida: ${model.outputTokenLimit.toLocaleString()}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    });

                    // Show recommended models
                    html += '<h2>üí° Modelos Recomendados para tu chatbot:</h2>';
                    const recommended = data.models.filter(m =>
                        m.supportedGenerationMethods?.includes('generateContent') &&
                        (m.name.includes('gemini') || m.name.includes('pro'))
                    );

                    if (recommended.length > 0) {
                        html += '<ul>';
                        recommended.forEach(m => {
                            const modelId = m.name.split('/').pop();
                            const priceInfo = pricing[modelId];
                            const priceStr = priceInfo ? ` - $${priceInfo.inputPer1M}/$${priceInfo.outputPer1M} por 1M tokens` : '';
                            html += `<li class="supported">‚úÖ <strong>${modelId}</strong> - ${m.displayName}${priceStr}</li>`;
                        });
                        html += '</ul>';
                    }

                    // Add pricing comparison table (sorted by price)
                    const sortedPricing = Object.entries(pricing).sort((a, b) => {
                        const costA = (a[1].inputPer1M + a[1].outputPer1M) / 2;
                        const costB = (b[1].inputPer1M + b[1].outputPer1M) / 2;
                        return costA - costB;
                    });

                    const cheapest = sortedPricing[0];
                    const avgCost = (cheapest[1].inputPer1M + cheapest[1].outputPer1M) / 2;

                    html += `
                        <h2>üèÜ RECOMENDACI√ìN: Modelo m√°s econ√≥mico</h2>
                        <div style="background: #112240; border: 2px solid #64ffda; padding: 20px; border-radius: 8px; margin: 20px 0;">
                            <div style="font-size: 1.5em; color: #64ffda; margin-bottom: 10px;">
                                ‚úÖ <strong>${cheapest[0]}</strong>
                            </div>
                            <div style="font-size: 1.1em; margin: 10px 0;">
                                üí∞ Input: <strong>$${cheapest[1].inputPer1M}</strong> / 1M tokens<br>
                                üí∞ Output: <strong>$${cheapest[1].outputPer1M}</strong> / 1M tokens<br>
                                üìä Promedio: <strong>$${avgCost.toFixed(2)}</strong> / 1M tokens
                            </div>
                            <div style="color: #52e4c2; font-size: 1.1em; margin-top: 10px;">
                                üéÅ ${cheapest[1].free}
                            </div>
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #64ffda;">
                                <strong>Para usar en tu c√≥digo:</strong><br>
                                <code style="background: #0a192f; padding: 5px 10px; display: inline-block; margin-top: 5px;">
                                    this.model = '${cheapest[0]}';
                                </code>
                            </div>
                        </div>

                        <h2>üíµ Comparaci√≥n de Precios (Ordenado por costo)</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th style="text-align: left;">Modelo</th>
                                    <th style="text-align: right;">Input</th>
                                    <th style="text-align: right;">Output</th>
                                    <th style="text-align: right;">Promedio</th>
                                    <th style="text-align: left;">Tier Gratis</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${sortedPricing.map(([model, price], index) => {
                        const avg = ((price.inputPer1M + price.outputPer1M) / 2).toFixed(2);
                        const isCheapest = index === 0;
                        return `
                                    <tr style="${isCheapest ? 'background: #112240; border: 2px solid #64ffda;' : ''}">
                                        <td><strong>${model}</strong> ${isCheapest ? 'üèÜ' : ''}</td>
                                        <td style="text-align: right;">$${price.inputPer1M}</td>
                                        <td style="text-align: right;">$${price.outputPer1M}</td>
                                        <td style="text-align: right; ${isCheapest ? 'color: #64ffda; font-weight: bold;' : ''}">$${avg}</td>
                                        <td class="supported">${price.free}</td>
                                    </tr>
                                `;
                    }).join('')}
                            </tbody>
                        </table>
                        <div class="price-note">
                            üí° <strong>Estimaci√≥n para tu chatbot con ${cheapest[0]}:</strong><br><br>
                            <strong>Consulta t√≠pica:</strong><br>
                            ‚Ä¢ Input: ~150 tokens (contexto + pregunta)<br>
                            ‚Ä¢ Output: ~300 tokens (respuesta)<br>
                            ‚Ä¢ Total: ~450 tokens por consulta<br><br>
                            
                            <strong>Costos estimados:</strong><br>
                            ‚Ä¢ Por consulta: ~$${((150 * cheapest[1].inputPer1M / 1000000) + (300 * cheapest[1].outputPer1M / 1000000)).toFixed(5)} USD<br>
                            ‚Ä¢ 1,000 consultas: ~$${((150 * cheapest[1].inputPer1M / 1000) + (300 * cheapest[1].outputPer1M / 1000)).toFixed(2)} USD<br>
                            ‚Ä¢ 10,000 consultas: ~$${((150 * cheapest[1].inputPer1M / 100) + (300 * cheapest[1].outputPer1M / 100)).toFixed(2)} USD<br><br>
                            
                            <strong>Tier gratis:</strong><br>
                            ‚Ä¢ ${cheapest[1].free}<br>
                            ‚Ä¢ Perfecto para portfolios personales üéâ
                        </div>
                    `;
                } else {
                    html += '<p class="error">No se encontraron modelos</p>';
                }

                html += '<h3>üìã Respuesta completa (JSON):</h3>';
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;

                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
